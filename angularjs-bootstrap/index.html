<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1">
    <title>AngularJs Bootstrap Demo</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
